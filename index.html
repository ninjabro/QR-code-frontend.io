<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | QR code component.</title>

   
    </style>
  </head>
  <body>
    <main class="Qr__card">
      <div>

      
      <picture class="Qr__code">
        <img src="./images/image-qr-code.png" alt="frontendmentor.io" />
      </picture>
    </div>
    <div class="description">

   
      <article class="flex description"> <h1> Improve your front-end skills by building projects </h1>
        <p >
          Scan the QR code to visit
          Frontend Mentor and take your coding skills to the next level</p>
        </article>
      </div>
    </main>
   
   
<footer>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Arun</a>.
  </div>
</footer>
  
  </body>
</html>
